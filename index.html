<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="contenedor__principal">
      <div class="contenedor">
        <header class="header">
          <div class="contenedor__header">
            <img class="header__img" src="assets/images/avatar-jessica.jpeg" alt="logo">
            <h2 class="header__titulo">Jessica Randall</h2>
            <p class="header__parrafo"> London,United Kingdom</p>
          </div>
        </header>
        <main class="main">
          <nav class="main__section">
            <h3 class="main__titulo"> "Front-end developer and avid reader."</h3>
            <div class="contenedor__btn">
              <a class="btn__input" href="#">GitHub</a>
              <a class="btn__input" href="#">Frontend Mentor</a>
              <a class="btn__input" href="#">LinkedIn</a>
              <a class="btn__input" href="#">Twitter</a>
              <a class="btn__input" href="#">Instagram</a>
            </div>
          </nav>
        </main>
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>Coded by <a href="#">Jhon Jader</a>.</p>
      </div>
    </footer>
  </body>
  </html>
